<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento - ByteExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2em;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #0073e6;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.2em;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0073e6;
        }

        button {
            width: 100%;
            background-color: #0073e6;
            color: #fff;
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .result {
            display: none;
            margin-top: 1.5em;
            text-align: left;
            line-height: 1.6;
        }

        .timeline {
            margin: 2em 0;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            width: 2px;
            height: 100%;
            background: #0073e6;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 2em;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-item i {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background: #0073e6;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .timeline-item p {
            margin: 0;
        }

        .delayed {
            color: #e63946;
            font-weight: bold;
        }

        .delayed-message {
            color: #e63946;
            font-style: italic;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ByteExpress - Rastreamento</h1>
        <input type="text" id="trackingCode" placeholder="Digite seu código de rastreamento">
        <button onclick="trackPackage()">Rastrear</button>

        <div id="result" class="result">
            <h3>Status do Rastreamento:</h3>
            <div class="timeline">
                <div class="timeline-item">
                    <i class="fas fa-box"></i>
                    <p><strong>Origem:</strong> São Paulo, SP</p>
                    <p>Enviado</p>
                </div>
                <div class="timeline-item">
                    <i class="fas fa-truck"></i>
                    <p><strong>Rota Atual:</strong> Salvador, BA &rarr; Aracatu, BA</p>
                    <p>Em transporte</p>
                </div>
                <div class="timeline-item">
                    <i class="fas fa-exclamation-circle"></i>
                    <p class="delayed">A encomenda está em trânsito há 10 dias.</p>
                </div>
            </div>
            <p class="delayed-message">Aviso: A sua encomenda está atrasada devido a problemas logísticos.</p>
        </div>
    </div>

    <script>
        const validCode = "BYT9023SPAR";
        console.log("Código de rastreamento gerado:", validCode);

        function trackPackage() {
            const userCode = document.getElementById("trackingCode").value.trim();
            if (userCode === validCode) {
                document.getElementById("result").style.display = "block";
            } else {
                alert("Código de rastreamento inválido. Tente novamente.");
            }
        }
    </script>
</body>
</html>
